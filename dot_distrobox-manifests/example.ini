# Distrobox Container Configuration
# This file defines the settings for your Distrobox container

[your_distrobox_name]

# Additional flags to pass to the container manager (podman/docker)
# Example: --network=host --dns=8.8.8.8
additional_flags=

# Additional packages to install inside the container
# Example: htop,git,vim,development tools
additional_packages=

# Which home directory should the container use
# Default: $HOME
home=

# Which image should the container use
# Examples: ubuntu:22.04, fedora:38, archlinux, debian:bookworm
image=

# Name of an existing Distrobox container to use as base for a new container
# The source container must be stopped
clone=

# Commands to run inside the container AFTER package setup
# Example: systemctl enable sshd,git config --global user.name "Your Name"
init_hooks=

# Commands to run inside the container BEFORE package setup
# Example: echo "Starting setup...",rm -rf /tmp/setup
pre_init_hooks=

# Additional volumes to mount inside the containers
# Format: /host/path:/container/path:options
# Example: /mnt/data:/shared:rw
volume=

# App names or desktop file paths to export to host system
# Example: firefox,/usr/share/applications/code.desktop
exported_apps=

# Binaries to export and make available on host system
# Example: git,docker,node
exported_bins=

# Optional path where to export binaries on host
# Default: $HOME/.local/bin
exported_bins_path=

# Generate an entry for the container in the app list
# Options: true or false
entry=false

# Start the container immediately after creation
# Options: true or false
start_now=false

# Specify if this is an initful container (runs init system)
# Options: true or false
init=false

# Enable NVidia drivers integration
# Options: true or false
nvidia=false

# Pull the image every time (always get latest version)
# Options: true or false
pull=false

# Specify if the container is rootful (runs as root)
# Options: true or false
root=false

# Unshare IPC namespace from host
# Options: true or false
unshare_ipc=false

# Unshare network namespace from host
# Options: true or false
unshare_netns=false

# Unshare process (PID) namespace from host
# Options: true or false
unshare_process=false

# Unshare /dev from host
# Options: true or false
unshare_devsys=false

# Unshare all namespaces (equivalent to all unshare_* options)
unshare_all=false
# Options: true or false
